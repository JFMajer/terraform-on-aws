name: Deploy Single Server using Terraform to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/single-server/**'
      - '!**/README.md'
      - '**/deploy_single_server.yml'
  
jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository is being cloned to the runner."
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: ${{ secrets.AWS_ROLE_SESSION_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/*.tf"]'
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          DYNAMO_TABLE: ${{ secrets.DYNAMO_TABLE }}
      - name: Terraform Init
        working-directory: single-server
        run: terraform init
      - name: Terraform Plan
        working-directory: single-server
        run: terraform plan -out=plan.out
      - name: Terraform Apply
        working-directory: single-server
        run: terraform apply plan.out
      - name: Terraform Destroy
        working-directory: single-server
        run: terraform destroy -auto-approve
        if: contains(github.event.head_commit.message, 'Destroy')

